<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <title>Yummy</title>
    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <!-- bootstrap css -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body class="bg-dark">
    <!-- Start Side Navbar -->
    <nav id="sideNav" class="sideNav position-fixed d-flex z-3">
      <div
        class="left-part text-white d-flex flex-column justify-content-between min-vh-100 p-4 bg-black"
      >
        <ul class="list-unstyled">
          <li class="py-2"><a id="search" href="#">Search</a></li>
          <li class="py-2"><a id="cat-link" href="#">Categories</a></li>
          <li class="py-2"><a id="area-link" href="#">Area</a></li>
          <li class="py-2"><a id="ing-link" href="#">Ingredients</a></li>
          <li class="py-2"><a id="contact-link" href="#">Contact Us</a></li>
        </ul>
        <div>
          <div class="icons">
            <i class="fa-brands fa-facebook cursor-pointer"></i>
            <i class="fa-brands fa-twitter cursor-pointer"></i>
            <i class="fa-solid fa-globe cursor-pointer"></i>
          </div>
          <p>Copyright Â© 2019 All Rights <br />Reserved.</p>
        </div>
      </div>
      <div
        class="right-part d-flex flex-column justify-content-between align-items-center min-vh-100 py-4 px-2 bg-white"
      >
        <img
          onclick="getStartMeals()"
          src="./images/logo.png"
          alt="logo of website"
          class="logo cursor-pointer"
        />
        <div id="menu-toggle" class="cursor-pointer">
          <i id="menu-bars" class="fa-solid fa-bars fs-2"></i>
          <i id="x-mark" class="fa-solid fa-xmark d-none fs-2"></i>
        </div>
        <div class="d-flex flex-column">
          <i class="fa-solid fa-globe cursor-pointer"></i>
          <i class="fa-solid fa-share-nodes cursor-pointer py-1"></i>
        </div>
      </div>
    </nav>
    <!-- End Side Navbar -->
    <div class="container">
      <div id="inputFields" class="row pt-3 ps-5"></div>
      <div id="row" class="row d-flex ps-5 ps-lg-0 pt-4"></div>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
